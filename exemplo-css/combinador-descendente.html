<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS - Dio</title>

    <link rel="stylesheet" href="./assets/css/style-combinador-descendente.css">

    <style>
        /*

        Combinadores: Qual tipo de relação entre 2 seletores;
        1. Combinador descendente (ESPAÇO);
        2. Combinador filho (>);
        3. Combinador irmão adjacente (+);
        4. Combinador irmão em geral (~);

        [SELETOR] + [COMBINADOR] + [SELETOR]        
        
        */
    </style>

</head>

<body>
    <ul>
        <li class="fundo-verde" id="lista-01">
            <div>Item 1</div>
            <ul id="sublista-01">
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
        <li class="fundo-verde" id="lista-02">
            <div>Item 2</div>
            <ul id="sublista-02">
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
        <li class="fundo-azul" id="lista-03">
            <div>Item 3</div>
            <ul id="sublista-03">
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
       
    </ul>
</body>

</html>
