        /*
        
        Margin: espaçamento fora do elemento;

        - Um único valor: aplica-se nos quatro lados.
        - Dois valores: aplica-se em cima e embaixo, depois em ambos os lados.
        - Três valores: aplica-se em cima, depois lados, e embaixo.
        - Quatro valores: aplica-se em cima, depois direita, embaixo, depois esquerda.

        margin-top
        margim-bottom
        margin-left
        margin-right

        */

    </style>

</head>
